<!DOCTYPE html>
<html>
<head>
    <title>G Travel - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .loading { background: #fff3cd; border-color: #ffeaa7; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß G Travel Debug Tool</h1>
    
    <div class="test">
        <h3>Step 1: Test Server Debug Endpoint</h3>
        <button onclick="testDebug()">Test /api/function/debug</button>
        <div id="debugResult"></div>
    </div>
    
    <div class="test">
        <h3>Step 2: Test Files Endpoint</h3>
        <button onclick="testFiles()">Test /api/function/files</button>
        <div id="filesResult"></div>
    </div>
    
    <div class="test">
        <h3>Step 3: Test Stats Endpoint</h3>
        <button onclick="testStats()">Test /api/function/stats</button>
        <div id="statsResult"></div>
    </div>
    
    <div class="test">
        <h3>Step 4: Test Authentication</h3>
        <button onclick="testAuth()">Test /auth/user</button>
        <div id="authResult"></div>
    </div>

    <script>
        async function testEndpoint(url, resultDiv) {
            const resultElement = document.getElementById(resultDiv);
            resultElement.innerHTML = '<div class="loading">Testing...</div>';
            
            try {
                const response = await fetch(url, {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultElement.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ SUCCESS (${response.status})</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultElement.innerHTML = `
                        <div class="error">
                            <strong>‚ùå ERROR (${response.status})</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultElement.innerHTML = `
                    <div class="error">
                        <strong>‚ùå NETWORK ERROR</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        function testDebug() {
            testEndpoint('/api/function/debug', 'debugResult');
        }
        
        function testFiles() {
            testEndpoint('/api/function/files', 'filesResult');
        }
        
        function testStats() {
            testEndpoint('/api/function/stats', 'statsResult');
        }
        
        function testAuth() {
            testEndpoint('/auth/user', 'authResult');
        }
        
        // Auto-test on page load
        window.onload = function() {
            testAuth();
            setTimeout(() => testDebug(), 1000);
        };
    </script>
</body>
</html>
